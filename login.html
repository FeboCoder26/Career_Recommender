<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Career Recommender</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #f0f4f8, #d2e3fc);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .login-container {
      margin: 100px auto;
      max-width: 400px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    #error-msg {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" alt="Login Icon">
    <h2>Login</h2>
    <p>Please enter your email and password to continue</p>
    
    <form id="loginForm">
      <input type="email" id="email" placeholder="ðŸ“§ Email" required>
      <input type="password" id="password" placeholder="ðŸ”’ Password" required>
      <div id="error-msg"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
