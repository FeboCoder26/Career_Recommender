<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Recommendation</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // now JS is safe to run
  });
</script>

<body>
  <nav>
    <a href="login.html">Login</a>
    <a href="career.html">Career</a>
    <a href="resume.html">Resume</a>
  </nav>
  <div class="main-container">
    <h2>Welcome, <span id="user"></span></h2>
    <form id="careerForm" autocomplete="off">
  <!-- ── Name ─────────────────────────────────────────── -->
  <label for="name">Your name</label>
  <input type="text" id="name" placeholder="Jane Doe" required />

  <!-- ── Stream / Education ───────────────────────────── -->
  <label for="education">Choose your stream / major</label>
  <select id="education" required>
    <option value="">-- Select --</option>
    <option value="science">Science (PCM / PCB)</option>
    <option value="commerce">Commerce</option>
    <option value="marketing">Marketing / Business</option>
    <option value="humanities">Humanities / Social Sciences</option>
    <option value="arts">Fine‑Arts & Design</option>
    <option value="vocational">Vocational / Skill‑based</option>
    <!-- existing degrees you already had -->
    <option value="bca">BCA</option>
    <option value="btech">B.Tech</option>
  </select>

  <!-- ── Interests ────────────────────────────────────── -->
  <label for="interests">Your interests (comma‑separated keywords)</label>
  <input type="text" id="interests" placeholder="coding, design, finance" />

  <!-- ── Skills (auto‑fills after a stream is chosen) ─── -->
  <fieldset>
    <legend>Select relevant skills</legend>
    <div id="skillsBox" class="skills-container">
      <!-- check‑boxes appear here by JS -->
    </div>
  </fieldset>

  <!-- Submit button -->
  <button type="submit">Recommend Career</button>
</form>

<!-- Results -->
<div id="results" style="display:none"></div>

    <div id="recommendation"></div>
  </div>

  <script src="career.js"></script>
</body>
</html>
